<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="span">OUR</span> MENU</h1>
            <div class="iconCart">
                <img src="icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="https://myfoodstory.com/wp-content/uploads/2021/10/Veg-Manchurian-FI-1.jpg" alt="">
                <h2>MANCHURIA </h2>
                <div class="price">
                    ₹139</div>
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>
            CART
        </h2>
     <div class="listCart">
            <div class="item">
                <img src="https://myfoodstory.com/wp-content/uploads/2021/10/Veg-Manchurian-FI-1.jpg">
                <div class="content">
                    <div class="name">MANCHURIA</div>
                    <div class="price">₹139</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
